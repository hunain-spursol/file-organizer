[pytest]
# Pytest configuration for File Organizer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/file_organizer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Console output options
console_output_style = progress

# Collect test coverage for these directories
[coverage:run]
source = src/file_organizer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
